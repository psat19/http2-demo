<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        .image-grid img {
            width: 100%;
            object-fit: cover;
            aspect-ratio: 1 / 1;
            border: 1px solid #ccc;
            transition: transform 0.2s;
        }
    </style>
</head>
